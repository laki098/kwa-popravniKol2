<form (ngSubmit)="register()">
    <div>
        Username: <input type="text" name="username" [(ngModel)]="user.username">
    </div>
    <div>
        Password: <input type="password" name="password" [(ngModel)]="user.password">
    </div>
    <div>
        Role:<input type="text" name="role" [(ngModel)]="role">
    </div>
    <div>
        <input type="submit" value="Register">
    </div>
</form>
