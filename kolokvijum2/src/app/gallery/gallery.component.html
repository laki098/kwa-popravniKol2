<button *ngIf="loginService.validateRoles(['ROLE_ADMIN', 'ROLE_USER'])">Dodavanje novog</button>
<app-bar-chart [data]="getScores()"></app-bar-chart>
<div cdkDropListGroup>
    <table cdkDropList [cdkDropListData]="images" (cdkDropListDropped)="drop($event)">
        <thead>
            <tr>
                <th>Naslov</th>
                <th>Slika</th>
                <th>Ocena</th>
                <th>Akcije</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let img of images; index as i" cdkDrag>
                <td>{{img["title"]}}</td>
                <td><img height="128" [src]="img['url']"></td>
                <td>{{img["ocena"]}}</td>
                <td>
                    <button *ngIf="loginService.validateRoles(['ROLE_ADMIN', 'ROLE_USER'])"
                        (click)="delete(img['id'])">Brisanje</button>
                    <button *ngIf="loginService.validateRoles(['ROLE_ADMIN', 'ROLE_USER'])">Izmena</button>
                    <button>Detalji</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="loginService.validateRoles(['ROLE_ADMIN', 'ROLE_USER'])">
        <h1>Korpa</h1>
        <table cdkDropList [cdkDropListData]="korpa" (cdkDropListDropped)="drop($event)">
            <thead>
                <tr>
                    <th>Naslov</th>
                    <th>Slika</th>
                    <th>Akcije</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let img of korpa; index as i" cdkDrag>
                    <td>{{img["title"]}}</td>
                    <td><img height="128" [src]="img['url']"></td>
                    <td>
                        <button *ngIf="loginService.validateRoles(['ROLE_ADMIN', 'ROLE_USER'])"
                            (click)="delete(img['id'])">Brisanje</button>
                        <button *ngIf="loginService.validateRoles(['ROLE_ADMIN', 'ROLE_USER'])">Izmena</button>
                        <button>Detalji</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
